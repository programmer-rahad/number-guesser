<!doctype html>
<html lang="en">
  <head>
    <title>Number Guesser ( Saturday, 8 May 2021)</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="skeleton.min.css">
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="number-guesser container">
      <h2>Number Guesser</h2>
      <div id="game">
        <p>
          Guess a number between 
          <span class="min-num">1</span> and 
          <span class="max-num">10</span>
        </p>
        <input type="number" id="guess-input" placeholder="Enter your guess..">
        <input type="button" value="Submit" id="guess-button">
        <p class="message"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
